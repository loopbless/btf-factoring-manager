<nz-list [nzDataSource]="(schedule$| async).data" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">
  <ng-template #item let-item>
    <nz-list-item>
      <nz-list-item-meta
        [nzTitle]="item.title"
        nzAvatar="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
        [nzDescription]="item.content">
      </nz-list-item-meta>
    </nz-list-item>
  </ng-template>
</nz-list>
