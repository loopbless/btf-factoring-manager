<form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="onSubmit()">
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="userIcon">
        <input type="text" nz-input formControlName="username" placeholder="Username">
      </nz-input-group>
      <ng-template #userIcon>
        <i nz-icon type="user"></i>
      </ng-template>
      <nz-form-explain *ngIf="loginForm.get('username').dirty && loginForm.get('username').errors">Please input your
        username!
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="lockIcon">
        <input type="password" nz-input formControlName="password" placeholder="Password">
      </nz-input-group>
      <ng-template #lockIcon>
        <i nz-icon type="lock"></i>
      </ng-template>
      <nz-form-explain *ngIf="loginForm.get('password').dirty && loginForm.get('password').errors">Please input your
        Password!
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <label nz-checkbox formControlName="remember">
        <span>Remember me</span>
      </label>
      <a class="login-form-forgot" class="login-form-forgot">Forgot password</a>
      <button nz-button class="login-form-button" [nzType]="'primary'" [disabled]="pending$|async">
        {{(pending$|async)?'pending...':'Log in'}}
      </button>
    </nz-form-control>
  </nz-form-item>
</form>
